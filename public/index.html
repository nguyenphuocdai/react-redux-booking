      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start`.

  </body>
  <script src="%PUBLIC_URL%/scripts/jquery-3.4.1.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/chosen.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/slick.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/rangeslider.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/magnific-popup.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/jquery-ui.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/mmenu.js"></script>
  <script src="%PUBLIC_URL%/scripts/mmenu.js"></script>
  <script src="%PUBLIC_URL%/scripts/tooltips.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/color_switcher.js"></script>
  <script src="%PUBLIC_URL%/scripts/jquery_custom.js"></script>
  <!-- Maps -->
  <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
  <script src="%PUBLIC_URL%/scripts/infobox.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/markerclusterer.js"></script>
  <script src="%PUBLIC_URL%/scripts/maps.js"></script>
  <script src="%PUBLIC_URL%/scripts/quantityButtons.js"></script>
  <script src="%PUBLIC_URL%/scripts/moment.min.js"></script>
  <script src="%PUBLIC_URL%/scripts/daterangepicker.js"></script>
  <script>
    $(function() {
      $("#date-picker").daterangepicker({
        opens: "left",
        singleDatePicker: true,
        isInvalidDate: function(date) {
          var disabled_start = moment("09/02/2018", "MM/DD/YYYY");
          var disabled_end = moment("09/06/2018", "MM/DD/YYYY");
          return date.isAfter(disabled_start) && date.isBefore(disabled_end);
        }
      });
    });

    $("#date-picker").on("showCalendar.daterangepicker", function(ev, picker) {
      $(".daterangepicker").addClass("calendar-animated");
    });
    $("#date-picker").on("show.daterangepicker", function(ev, picker) {
      $(".daterangepicker").addClass("calendar-visible");
      $(".daterangepicker").removeClass("calendar-hidden");
    });
    $("#date-picker").on("hide.daterangepicker", function(ev, picker) {
      $(".daterangepicker").removeClass("calendar-visible");
      $(".daterangepicker").addClass("calendar-hidden");
    });

    function close_panel_dropdown() {
      $(".panel-dropdown").removeClass("active");
      $(".fs-inner-container.content").removeClass("faded-out");
    }
    $(".panel-dropdown a").on("click", function(e) {
      if (
        $(this)
          .parent()
          .is(".active")
      ) {
        close_panel_dropdown();
      } else {
        close_panel_dropdown();
        $(this)
          .parent()
          .addClass("active");
        $(".fs-inner-container.content").addClass("faded-out");
      }
      e.preventDefault();
    });
    $(".panel-buttons button").on("click", function(e) {
      $(".panel-dropdown").removeClass("active");
      $(".fs-inner-container.content").removeClass("faded-out");
    });
    var mouse_is_inside = false;
    $(".panel-dropdown").hover(
      function() {
        mouse_is_inside = true;
      },
      function() {
        mouse_is_inside = false;
      }
    );
    $("body").mouseup(function() {
      if (!mouse_is_inside) close_panel_dropdown();
    });
  </script>
</html>
